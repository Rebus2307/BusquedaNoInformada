<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Decisión con Búsquedas No Informadas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Árbol de Decisión con Búsquedas No Informadas</h1>
        
        <div class="form-container">
            <h2>Configuración del Árbol</h2>
            <form id="treeForm">
                <label for="width">Ancho del árbol (máximo de hijos por nodo, entre 2 y 3):</label>
                <input type="number" id="width" name="width" min="2" max="3" value="2" required>
                
                <label for="depth">Profundidad del árbol (niveles):</label>
                <input type="number" id="depth" name="depth" min="1" max="5" value="3" required>
                
                <label for="nodePrefix">Prefijo para los nodos (letras o números):</label>
                <input type="text" id="nodePrefix" name="nodePrefix" value="N" required>
                
                <button type="submit">Generar Árbol</button>
            </form>
            <div id="formMessage"></div>
        </div>
        
        <div class="tree-container">
            <h2>Visualización del Árbol</h2>
            <div id="treeDiagram"></div>
            <div id="treeMessage"></div>
        </div>
        
        <div class="results-container">
            <h2>Resumen del Árbol y Búsquedas</h2>
            <div id="treeSummary"></div>
            <div id="searchResults"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
